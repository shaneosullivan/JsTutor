<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#ec4899" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#2563eb" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="#9333ea" opacity="0.1"/>
  <circle cx="1000" cy="150" r="50" fill="#10b981" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="80" y="120" width="1040" height="390" rx="24" fill="url(#cardGradient)" filter="url(#dropShadow)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">JsTutor</text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="#374151">Interactive JavaScript Learning Platform</text>
  
  <!-- Feature highlights -->
  <g transform="translate(200, 320)">
    <!-- Interactive Tutorials -->
    <g>
      <circle cx="20" cy="20" r="16" fill="#10b981"/>
      <text x="20" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">âœ“</text>
      <text x="50" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#374151">Interactive Tutorials</text>
    </g>
    
    <!-- Real-time Practice -->
    <g transform="translate(280, 0)">
      <circle cx="20" cy="20" r="16" fill="#3b82f6"/>
      <text x="20" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">âš¡</text>
      <text x="50" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#374151">Real-time Practice</text>
    </g>
    
    <!-- Visual Canvas -->
    <g transform="translate(560, 0)">
      <circle cx="20" cy="20" r="16" fill="#ec4899"/>
      <text x="20" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ðŸŽ¨</text>
      <text x="50" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#374151">Visual Canvas</text>
    </g>
  </g>
  
  <!-- Course preview cards -->
  <g transform="translate(200, 380)">
    <!-- Basics Card -->
    <g>
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#dropShadow)"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">Basics</text>
      <text x="90" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#92400e">Variables, Functions</text>
      <text x="90" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#92400e">Drawing Canvas</text>
    </g>
    
    <!-- Array Methods Card -->
    <g transform="translate(210, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#dropShadow)"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Array Methods</text>
      <text x="90" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">map, filter, reduce</text>
      <text x="90" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Data Processing</text>
    </g>
    
    <!-- DOM Manipulation Card -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#dropShadow)"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">DOM Manipulation</text>
      <text x="90" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#065f46">HTML Elements</text>
      <text x="90" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#065f46">Web Development</text>
    </g>
    
    <!-- TypeScript Card -->
    <g transform="translate(630, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="#fce7f3" stroke="#ec4899" stroke-width="2" filter="url(#dropShadow)"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#be185d">TypeScript</text>
      <text x="90" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#be185d">Types, Interfaces</text>
      <text x="90" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#be185d">Type Safety</text>
    </g>
  </g>
  
  <!-- Call to action -->
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#6b7280">Start Your JavaScript Journey Today!</text>
</svg>